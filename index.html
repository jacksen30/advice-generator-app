<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">
  
</head>
<body class="flex">
  <main class="flex">
    <div class="quote-container flex">
      <h1 class="quote-container__title"><span id="dynamicId"></span></h1>
      <h2 id="dynamicQuote" class="quote-container__quote">Loading a new quote...</h2>
      <img class="quote-container__divider quote-container__divider--mobile" src="./images/pattern-divider-mobile.svg" alt="">
      <img class="quote-container__divider quote-container__divider--desktop" src="./images/pattern-divider-desktop.svg" alt="">
      <button id="updateQuoteBtn" class="quote-container__button">
        <img class="dice" src="./images/icon-dice.svg" alt="">
      </button>

    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
